<!DOCTYPE html>

<head>
	<title>Jquery 101</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script type="text/javascript">
		
	$(document).ready(function(){
		
		var thing = $('.thing');

		$('button').click(function(){
			var theTrick = $(this).attr('todo');
				console.log(theTrick);
				if(theTrick == 'hide'){
					$('.thing').hide();
				} else if(theTrick == 'show'){
					$('.thing').show();
				} else if(theTrick == 'toggle'){
					$('.thing').toggle();
				} else if(theTrick == 'html'){
					$('.thing').html('<table border="2"<tr><td> Look me, I\'m a row</td><td></tr><tr><td>Here is another cell.</td><td>Here is a 3rd cell</td></tr></table>')
				} else if(theTrick == 'append'){
					thing.append('<div class="green"> I have a friend now.</div>');
				} else if(theTrick == 'css'){
					$('.thing').css(
					{
						'background-color': 'orange',
						'color':'red',
						'font-size': '30px'

					});
				} else if(theTrick == 'text'){
					thing.text('I LOVE CSS !!!');
				} else if(theTrick == 'each'){
					$('button').each(function(){
						console.log($(this).text());
					});
				} else if(theTrick == 'add-class'){
					thing.addClass('ninja');
				} else if(theTrick == 'remove-class'){
					thing.removeClass('ninja');
				} else if(theTrick == 'animate'){
					thing.animate({height: "100px"}, 500);
				} else if(theTrick == 'delay'){
					thing.delay( 5000 );
				} else if(theTrick == 'slice'){
					$("li").slice( 2 ).css( "background-color", "green" );
				} else if(theTrick == 'fade'){
					thing.fadeOut("slow");
				} else if(theTrick == 'fade-in'){
					thing.fadeIn("slow");
				} else if(theTrick == 'prepend'){
					$( ".container.wow" ).prepend( $( "<h1>WOW!!!</h1>" ) );
				} else if(theTrick == 'val'){
					$( "input" ).keyup(function() {
    				var value = $( this ).val('Josh is the MAN!');
    				$( "p" ).text( value );})
    				.keyup();
				};
		});

});

	</script>

</head>

<body>
